<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

<app-header></app-header>

<div class="accordion">

    <div class="container">
        <div class="close-all" (click)="closeAll()">
            <p>CLOSE ALL</p>
        </div>
        <div class="item" *ngFor="let item of items; let i = index">
            <div class="opener" (click)="openItem(i)">
                <p>{{ item.title }}</p>
            </div>
            <div class="content" [@active]="active[i]">
                <div class="container" *ngFor="let pItem of item.presItems">
                    <h3>{{ pItem.description }}</h3>
                    <p>{{ pItem.state }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
